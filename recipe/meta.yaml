{% set name = "dsc" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 46ae7db6dad6bdc5b011b23107a2fe8a24704d99ff8049eec9ebbb770984950c

build:
  noarch: python
  number: 0
  entry_points:
    - dsc = dsc.__main__:main
    - dsc-query = dsc.__query__:main
    - dsc-io = dsc.dsc_io:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - h5py
    - msgpack-python
    - numexpr
    - numpy
    - pandas >=0.23.4
    - ptable
    - pyarrow >=0.5.0
    - python >=3.6
    - sos >=0.18.1
    - sos-pbs >=0.9.17.0
    - sqlalchemy
    - sympy
    - tzlocal

test:
  imports:
    - dsc
    - dsc.parser
  commands:
    - dsc --help
    - dsc-query --help
    - dsc-io --help

about:
  home: https://github.com/stephenslab/dsc
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Implementation of Dynamic Statistical Comparisons
  doc_url: https://stephenslab.github.io/dsc-wiki/

extra:
  recipe-maintainers:
    - gaow
    - jdblischak
